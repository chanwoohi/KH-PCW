<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테이블 관련 태그</title>
</head>
<body>
	<!-- 
	table 태그
	- 테이블을 만들기 위해 필요한 태그
	tr 태그
	- 한 행을 나타내는 태그
	- 여러 td/th 태그를 포함한다
	td 태그
	- 한 열을 나타내는 태그
	th 태그
	- 한 열을 나타내는 태그
	- 가운데 정렬, 굵은 글씨
	border 속성
	- 테두리 두께 설정
	- 사용하지 말고 CSS를 활용하는 것이 좋다
	-->
	<table border="1">
		<tr>
			<th>제목1</th>
			<th>제목2</th>
			<th>제목3</th>
		</tr>
		<tr>
			<td>내용1</td>
			<td>내용2</td>
			<td>내용3</td>
		</tr>
	</table>
</body>
</html>
