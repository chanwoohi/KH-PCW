<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ex01</title>
	<style>
		.container{
			height: 120px; width: 500px;
			border: 3px solid black;
		}
		.box:last-child{
			height: 100%; width: 20%; border-left: 3px solid black;
			float: right;
		}
		.box:first-child{
			height: 30%; width: 60%;
			border: 3px solid red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
